<c-row ngPreserveWhitespaces>
  <c-col xs="12">
    <c-card>
      <!-- <h3 mat-dialog-title>Are you sure you want to delete the record?</h3> -->
      <c-card-header>
        <!-- <strong>Angular Form Control</strong> -->
        <strong>Delete record</strong>
      </c-card-header>
      <!--
      <div mat-dialog-content>    
      </div>
      -->
      <c-card-body style="margin:20px;">
        Are you sure you want to delete the record?
        <!-- <div mat-dialog-actions> -->
        <div class="col-auto" class="mt-3">
          <button cButton [mat-dialog-close]="1" (click)="confirmDelete()">Delete</button>
          <button cButton (click)="onNoClick()" tabindex="-1">Cancel</button>
        </div>
      </c-card-body>      
    </c-card>
  </c-col>
</c-row>
