<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
    <c-container breakpoint="md">
      <c-row class="justify-content-center">
        <c-col lg="10" xl="8">
          <c-card-group>
            <c-card class="p-4">
              <c-card-body>
                <form cForm [formGroup]="sendEmailForm" (ngSubmit)="onSubmit()">
                  <h1>  {{ 'AccountRecovery' | translate }}</h1>
                  <p class="text-body-secondary">{{ 'MessageRegisteredEmail' | translate }} </p>
                  <c-input-group class="mb-3">
                    <span cInputGroupText>
                      <svg cIcon name="cilLockLocked"></svg>
                    </span>
                    <input autoComplete="username"  formControlName="email"  cFormControl placeholder="email" />
                  </c-input-group>
                  <c-row>
                    <c-col xs="1" class="me-2">
                      <button cButton class="px-6" color="primary" type="submit" [disabled]="!sendEmailForm.valid">
                        {{ 'Send' | translate }}
                      </button>
                    </c-col>
                    <c-col xs="1">
                      <a cButton class="px-6" color="secondary" [routerLink]="['/login']">
                        {{ 'Return' | translate }}
                      </a>
                    </c-col>
                  </c-row>
                </form>
              </c-card-body>
            </c-card>
          </c-card-group>
        </c-col>
      </c-row>
    </c-container>
  </div>
