<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  <c-container>
    <c-row class="justify-content-center">
      <c-col lg="7" md="9" xl="6">
        <c-card class="mx-4">
          <c-card-body class="p-4">
            <form cForm>
              <h1>Register</h1>
              <p class="text-body-secondary">Create your account</p>
              <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon name="cilUser"></svg>
                </span>
                <input autoComplete="firstName" cFormControl placeholder="firstName" />
              </c-input-group>
              <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon name="cilUser"></svg>
                </span>
                <input autoComplete="lastName" cFormControl placeholder="lastName" />
              </c-input-group>
              <c-input-group class="mb-3">
                <span cInputGroupText>&#64;</span>
                <input autoComplete="email" cFormControl placeholder="Email" />
              </c-input-group>
              <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon name="cilUser"></svg>
                </span>
                <input autoComplete="userName" cFormControl placeholder="userName" />
              </c-input-group>
              <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon name="cilLockLocked"></svg>
                </span>
                <input autoComplete="new-password" cFormControl placeholder="Password" type="password" />
              </c-input-group>
              <select class="form-select" aria-label="Default select example">
                <option selected>Language</option>
                <option value="1">Espa√±ol</option>
                <option value="2">English</option>
              </select>
              <c-input-group class="mb-3 mt-3">
                <span cInputGroupText>
                  <svg cIcon name="cilFile"></svg>
                </span>
                <input autoComplete="phoneNumber" cFormControl placeholder="phoneNumber" />
              </c-input-group>
              <select class="form-select" aria-label="Default select example">
                <option selected>userType</option>
                <option value="1">Admin</option>
                <option value="2">User</option>
              </select>
              <div class="mb-3 mt -3"></div>
              <select class="form-select" aria-label="Default select example">
                <option selected>cityId</option>
                <option value="1">cityName</option>
                <option value="2">country</option>
              </select>
              <div class="mb-3 mt -3"></div>
              <div class="mb-3 mt -3">
                <label for="profileImage" class="me-2">Subir foto de perfil</label>
                <input id="profileImage" type="file" accept="image/*" />
              </div>  
              <div class="mb-3 mt -3"></div>
              <select class="form-select" aria-label="Default select example">
                <option selected>documentTypeId</option>
                <option value="1">TI</option>
                <option value="2">CC</option>
                <option value="2">CE</option>
                <option value="2">passport</option>
              </select>
              <div class="mb-3 mt -3"></div>
              <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon name="cilFile"></svg>
                </span>
                <input autoComplete="documentNumber" cFormControl placeholder="documentNumber" />
              </c-input-group>    
              <div class="d-grid">
                <button cButton color="primary">Create Account</button>
              </div>
            </form>
          </c-card-body>
        </c-card>
      </c-col>
    </c-row>
  </c-container>
</div>
